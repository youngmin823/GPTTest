<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .title {
            color: red;
        }

        .hero {
            padding: 5rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- 바디만들기-->
    <div class="bg-dark text-white hero">
        <div class="container">
            <h1 class="display-4">중고 마켓</h1>
            <p class="lead">중고 물건 팝니다!</p>    
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="https://coupang.com" target="_blank">
                        <img src="https://reviewpro.co.kr/wp-content/uploads/2021/01/Depositphotos_425205510_xl-2015-scaled.jpg" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <img src="https://img.shoppingntmall.com/goods/570/12259570_h.jpg" class="model-img"
                            alt="전기밥솥 모델 사진" style="max-width : 100%;">
                        <h6 class="card-subtitle mb-2 text-muted">쿠쿠 6인용 IH 전기밥솥 CRP-BHF0660FD</h6>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                    </div>
                </div>
            </div>
            <!-- 노트북 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="https://coupang.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <img src="https://img.danawa.com/prod_img/500000/721/679/img/10679721_2.jpg?_v=20200228113320"
                            class="model-img" alt="노트북 모델 사진" style="max-width : 100%;">
                        <h6 class="card-subtitle mb-2 text-muted">삼성전자 노트북5 삼성전자 노트북5 NT550EBE-K24BS (SSD 128GB) </h6>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">거의 새 것 같은 노트북 팝니다. 고성능으로 작업하기 좋아요!</p>
                    </div>
                </div>
            </div>
            <!-- 자전거 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <a href="https://coupang.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?bike" class="card-img-top" alt="자전거">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">자전거</h5>
                        <img src="https://www.costco.co.kr/medias/sys_master/images/hb1/h5f/140086433218590.jpg"
                            class="model-img" alt="자전거 모델 사진" style="max-width : 100%;">
                        <h6 class="card-subtitle mb-2 text-muted">카스모 보체 MTB 자전거 56cm</h6>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">두 번밖에 타지 않은 자전거 팝니다. 상태 아주 좋아요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
